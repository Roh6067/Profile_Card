<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Rohan's.jpg" alt="Profile Image" class="profile-img">
        </div>

        <div class="text-info">
            <span class="name">Rohan</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.instagram.com/ig._r0han_/" target="_blank" class="link" style="background: #e1206c;">
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="https://www.linkedin.com/in/rohan-ahirwar-769aa92b2/" target="_blank" class="link" style="background: #0077B5">
                <i class='bx bxl-linkedin-square' ></i>
            </a>

            <a href="https://github.com/Roh6067" target="_blank" class="link" style="background: #0D1117;">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="info">
                <i class='bx bx-heart'></i>
                <span class="number">50k</span>
            </div>

            <div class="info">
                <i class='bx bx-message-rounded' ></i>                
                <span class="number">15k</span>
            </div>

            <div class="info">
                <i class='bx bx-share' ></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>
</body>
</html>
